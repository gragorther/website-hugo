# The following line is needed
# when running the example site
# from a subdir of the theme+

title = "GregTech"
theme = "not-much"
languageCode = "en-us"
baseURL = "https://blog.gregtech.eu"
copyright = "Content licensed under CC BY-SA 4.0"

[markup]
  [markup.highlight]
    style = 'dracula'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]
theme = "dark"
palette = "catpuccin"
showThemeNotice = true
showPostsSummary = true

# Navigation
[menu]
  [[menu.main]]
    identifier = "home"
    name = "home"
    title = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts"
    weight = 2
    
  [[menu.main]]
    identifier = "contact"
    name = "contact"
    title = "Contact"
    url = "/contact"
    weight = 4
